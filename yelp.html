    <title>Yelp! Page</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron mb-0">
        <h1 class="display-4 text-center">
            <strong>A Good Dinner Will Make Anybody Smile...</strong>
        </h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="spotify.html">Spotify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.amazon.com/gp/search/ref=as_li_qf_sp_sr_tl?ie=UTF8&tag=kiss099-20&keywords=Benchmark Bouquets&index=aps&camp=1789&creative=9325&linkCode=ur2&linkId=8181ef19f92117ce2fd8eb4f832f5791"

                        <a class="nav-link" href="absolut.html">Absolut</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="yelp.html">Yelp!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div> <!-- navbar closure-->

    <!-- Container -->
    <div class="container-fluid">
        <!-- Card -->
        <div class="card" id="cardOne">
            <div class="card-body">
                <h5 class="card-title text-center">Random Restaurant Recommendation</h5>
                <table class="table table-striped table-dark">
                    <thead id="tableHead">
                        <tr>
                            <th>Name</th>
                            <th>Cuisine</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Price Range</th>
                            <th>Rating</th>
                    </thead>
                    <tbody id="restaurant">
                        <th class="name"></th>
                        <th class="cuisine"></th>
                        <th class="address"></th>
                        <th class="phone"></th>
                        <th class="price"></th>
                        <th class="review"></th>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Parameter Selection Form -->
        <form class="form" id="myForm" method="post" action="#" role="form" class="bg-dark">
            <p><div class="form-group"><!-- Select Budget -->
                    <select type="text" class="cuisineInput form-control" name="Cuisine" id="name" placeholder="Italian, Japanese, etc" width="100px">
                        <option>What are you in the mood for?</option>
                        <option value="Italian Restaurant">Italian</option>
                        <option value="Japanese Restaurant">Japanese</option>
                        <option value="Indian Restaurant">Indian</option>
                        <option value="Chinese Restaurant">Chinese</option>
                        <option value="American Restaurant">American</option>
                        <option value="Korean Restaurant">Korean</option>
                        <option value="Brazilian Restaurant">Brazilian</option>
                        <option value="Mexican Restaurant">Mexican</option>
                        <option value="Peruvian Restaurant">Peruvian</option>
                        <option value="Hamburger Restaurant">Hamburger</option>
                    </select>
                </div></p>

            <p><div id="form-group"> <!-- Select Budget -->
                    <select type="text" class="price form-control" name="priceRangeInput" id="priceRange" placeholder="$ = I'm on a budget, $$$$ = I'm a big time baller">
                        <option>What's your budget?</option>
                        <option value="1">$ - Inexpensive</option>
                        <option value="2">$$ - Moderate</option>
                        <option value="3">$$$ - Pricey</option>
                        <option value="4">$$$$ - Ultra High-End</option>
                    </select>
                </div></p>

            <p><div id="form-group">
                    <input type="text" class="zipCodeInput form-control" name="zipCode" id="zipCode" placeholder="Zip Code - 92000">
                </div></p>
            <input type="button" class="submitButton btn btn-light" value="Send">
            <button class="resetButton btn btn-light" onclick="document.getElementById('cuisine').value = ''">Reset</button>
        </form>
    </div>

    <div class="card" id="footer">
        <div class="card-footer text-center">
            &copy; Copyright 2018 K.I.S.S.
        </div>
    </div>

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Link to Our js file -->
    <script src="assets/javascript/appYelp.js"></script>

</body>
